set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set -g mouse on
unbind -T copy-mode-vi MouseDragEnd1Pane

set -g mode-keys vi
set -g status-keys vi

# vim-tpipeline integration settings
set -g focus-events on              # Required for tpipeline
set -g status-left-length 120       # Increase for longer statusline
set -g status-right-length 120      # Increase for longer statusline
set -g status-interval 1            # Update frequently for responsive tpipeline

# Nord theme customization for tpipeline compatibility
set -g @nord_tmux_show_time 0       # Disable time in tmux (shown in nvim)
set -g @nord_tmux_show_date 0       # Disable date in tmux (shown in nvim)
set -g @nord_tmux_no_patched_font 0 # Enable if you have Nerd Font

# bind c new-window -c '#{pane_current_path}'

# tpm and plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'b0o/tmux-autoreload'
set -g @plugin 'jaclu/tmux-menus'
set -g @menus_trigger 'Space'
set -g @plugin 'noscript/tmux-mighty-scroll'
set -g @plugin 'AngryMorrocoy/tmux-neolazygit'
set -g @open-lazygit 'g'
set -g @plugin 'jaclu/tmux-power-zoom'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'ofirgall/tmux-window-name'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'schasse/tmux-jump'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin "tmux-plugins/tmux-battery"
set -g @plugin "olimorris/tmux-pomodoro-plus"
set -g @plugin "wabri/tmux-nord-plusplus"

run '~/.config/tmux/plugins/tpm/tpm'
